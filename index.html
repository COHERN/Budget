<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget Terminal — Quick Check</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <div class="wrap">
      <div class="brand">BUDGET TERMINAL</div>
      <nav class="links">
        <a class="active" href="index.html">Quick Check</a>
        <a href="bills.html">Bills</a>
      </nav>
      <div id="todayDate" class="today"></div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h1>Quick Check</h1>

      <div class="grid2">
        <label>Current Balance
          <div class="inputWrap">
            <input id="balance" inputmode="decimal" placeholder="0.00">
          </div>
        </label>

        <label>Purchase (optional)
          <div class="inputWrap">
            <input id="purchase" inputmode="decimal" placeholder="0.00">
          </div>
        </label>
      </div>

      <div class="grid3 kpis">
        <div>
          <div class="muted">Total Unpaid</div>
          <div id="totalUnpaid" class="kpi">—</div>
        </div>
        <div>
          <div class="muted">Left After Bills</div>
          <div id="leftAfter" class="kpi">—</div>
        </div>
        <div>
          <div class="muted">After Purchase Left</div>
          <div id="afterBuy" class="kpi">—</div>
        </div>
      </div>

      <div class="actions">
        <span id="coverageBadge" class="pill warning">Warning</span>
        <span id="buyBadge" class="pill warning">Warning</span>
      </div>

      <div class="divider"></div>

      <div class="grid2">
        <div>
          <div class="muted">Pre-fund 1st</div>
          <div id="prefundEarly" class="kpi">—</div>
        </div>
        <div>
          <div class="muted">Pre-fund 15th</div>
          <div id="prefundLate" class="kpi">—</div>
        </div>
      </div>

      <div class="divider"></div>

      <h2>Unexpected Cash Split (50/30/20)</h2>
      <div class="grid2">
        <label>Enter Amount
          <div class="inputWrap">
            <input id="splitInput" inputmode="decimal" placeholder="0.00">
          </div>
        </label>
        <div class="grid3 tight">
          <div><div class="muted">50%</div><div id="split50" class="kpi smallkpi">—</div></div>
          <div><div class="muted">30%</div><div id="split30" class="kpi smallkpi">—</div></div>
          <div><div class="muted">20%</div><div id="split20" class="kpi smallkpi">—</div></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="foot"><div class="wrap"><span id="lastUpdated">Last updated: —</span></div></footer>

  <script src="app.js"></script>
</body>
</html>
