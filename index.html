<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget Terminal</title>
  <link rel="icon" href="icons/icon-192.png">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <div class="brand">$ BUDGET TERMINAL</div>
      <div id="todayLine" class="todayLine"></div>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="quick">Quick Check</button>
      <button class="tab" data-tab="bills">Bills</button>
    </nav>

    <!-- QUICK CHECK TAB -->
    <section id="tab-quick" class="tabpane active">
      <div class="card">
        <h2>Quick Check</h2>

        <div class="grid2">
          <label>
            CURRENT BALANCE
            <input id="balance" inputmode="decimal" placeholder="0.00">
          </label>

          <label>
            PURCHASE (OPTIONAL)
            <input id="purchase" inputmode="decimal" placeholder="0.00">
          </label>
        </div>

        <div class="grid3 kpiRow">
          <div>
            <div class="muted">TOTAL UNPAID</div>
            <div id="totalUnpaid" class="kpi">0.00</div>
          </div>
          <div>
            <div class="muted">LEFT AFTER BILLS</div>
            <div id="leftAfter" class="kpi">0.00</div>
          </div>
          <div>
            <div class="muted">AFTER PURCHASE LEFT</div>
            <div id="afterBuy" class="kpi">0.00</div>
          </div>
        </div>

        <div class="actionsRow">
          <span id="coverageBadge" class="pill pill-warning">Balance vs Bills</span>
          <span id="buyBadge" class="pill pill-warning">Purchase Check</span>
        </div>

        <div class="cadenceBlock">
          <div class="muted">PREFUND SUMMARY</div>
          <div id="prefundFirst">Prefund 1st: $0.00</div>
          <div id="prefundFifteenth">Prefund 15th: $0.00</div>
        </div>
      </div>
    </section>

    <!-- BILLS TAB -->
    <section id="tab-bills" class="tabpane">
      <div class="card">
        <h2>BILLS</h2>

        <div class="billActions">
          <button id="addBillBtn" class="btn">+ ADD BILL</button>
          <button id="clearPaidBtn" class="btn ghost">CLEAR PAID</button>
          <button id="saveBillsBtn" class="btn ghost">SAVE BILLS</button>
        </div>

        <div class="tableWrap">
          <table id="billTable">
            <thead>
              <tr>
                <th>BILL</th>
                <th>DATE</th>
                <th>AMOUNT</th>
                <th>PAID</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="billTableBody">
              <!-- rows will be injected by JS -->
            </tbody>
          </table>
        </div>

        <div class="muted small summaryLine">
          Unpaid total: <span id="unpaidSummary">$0.00</span>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span>Budget Terminal · local-only · <span id="lastUpdated">Last updated: —</span></span>
    </footer>
  </div>

  <!-- TEMPLATE FOR BILL ROW -->
  <template id="billRowTpl">
    <tr>
      <td>
        <input class="b-name" placeholder="Rent, Car, Phone…">
      </td>
      <td>
        <input class="b-due" type="date">
      </td>
      <td>
        <input class="b-amt" inputmode="decimal" placeholder="0.00">
      </td>
      <td class="center">
        <input type="checkbox" class="b-paid">
      </td>
      <td class="center">
        <button class="rowDel btn ghost">DELETE</button>
      </td>
    </tr>
  </template>

  <script src="app.js"></script>
</body>
</html>
