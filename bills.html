<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget Terminal — Bills</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <div class="wrap">
      <div class="brand">BUDGET TERMINAL</div>
      <nav class="links">
        <a href="index.html">Quick Check</a>
        <a class="active" href="bills.html">Bills</a>
      </nav>
      <div id="todayDate" class="today"></div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h1>Bills</h1>

      <div class="toolbar">
        <button id="addBillBtn" class="btn">+ Add Bill</button>
        <button id="clearPaidBtn" class="btn ghost">Clear PAID</button>
      </div>

      <!-- Responsive “table” using CSS grid -->
      <div id="billTable" class="billgrid billhead">
        <div>NAME</div><div>DATE</div><div>AMOUNT</div><div>PAID</div><div></div>
      </div>
      <div id="billBody" class="billgrid"></div>

      <aside class="summary">
        <div><span class="muted">Unpaid by 1st</span> <strong id="sumEarly">—</strong></div>
        <div><span class="muted">Unpaid by 15th</span> <strong id="sumLate">—</strong></div>
        <div class="divider thin"></div>
        <div><span class="muted">Total Unpaid</span> <strong id="sumTotal">—</strong></div>
      </aside>
    </section>
  </main>

  <footer class="foot"><div class="wrap"><span id="lastUpdated">Last updated: —</span></div></footer>

  <template id="billRowTpl">
    <div class="row">
      <input class="b-name upper" placeholder="NAME">
      <input class="b-date" type="date">
      <input class="b-amt" inputmode="decimal" placeholder="0.00">
      <label class="chk"><input type="checkbox" class="b-paid"><span></span></label>
      <button class="rowDel btn danger">DELETE</button>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
